<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/css/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/css/admin/css/admin.css">
<script src="/public/css/admin/js/jquery.js"></script>
<script src="/public/css/admin/js/pintuer.js"></script>
<script type='text/javascript' src='/public/ckeditor/ckeditor.js'></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/index.php?m=admin&c=lists&a=doEdit" enctype='multipart/form-data'>  
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="{$data['title']}" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>图片：</label>
        </div>
        <div class="field">
          <img src="{$data['picture']}" height='80' width='200'>
          <input type="file" name="header" />       
        </div>
      </div> 
      <div style="margin-left: 30px;width: 400px;height: 40px">
            <label>当前版块：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-weight: bold;font-size: 16px">{$data['name']}</span></label>
      </div>    
      <if condition="$iscid eq 1">
        <div class="form-group">
          <div class="label">
            <label>选择版块：</label>
          </div>
          <div class="field">
            <select name="cid" class="input w50">
            {if empty($allCategory)}
              <option value="">无板块可选择</option>
            {else}
                <option value="">请选择版块</option>
                {foreach $allCategory as $value}
                  <option value="{$value['cid']}">{$value['name']}</option>
                {/foreach}
            {/if}
            </select>
            <div class="tips"></div>
          </div>
        </div>
      </if>
      <div class="form-group">
        <div class="label">
          <label>内容：</label>
        </div>
        <div class="field">
          <textarea name="contents" class='ckeditor' id='textarea' style="height:450px; border:1px solid #ddd;">{$data['contents']}</textarea>
          <div class="tips"></div>
        </div>
      </div>
     
      <div class="clear"></div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <input type="hidden" name="id" value="{$data['id']}">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
